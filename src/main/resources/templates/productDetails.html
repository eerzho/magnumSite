<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="~{layouts/main.html}"
      lang="en">
<title th:text="'Product - ' + ${product.name}"></title>

<div layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate-3.7.0.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome-4.7.0.min.css}">
    <link rel="stylesheet" type="text/fonts" th:href="@{/fonts/flat-icon/flaticon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.1.3.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl-carousel.min.css}">
   <section style="background-color: whitesmoke">
       <br>
       <br>
       <br>
       <br>
       <div class="container">
           <div class="section-top-border">
               <h3 class="mb-30 title_color" th:text="${product.name}"></h3>
               <div class="row">
                   <div class="col-md-3">
                       <img th:src="'images/products/' + ${product.photo_name}" alt="" class="img-fluid">
                   </div>
                   <div class="col-md-9 mt-sm-20 left-align-p">
                       <p>
                           Price: <b th:text="${product.price}"></b> TNG
                       </p>
                       <p th:each="company: ${companies}">
                           Company: <b th:text="${company.company} + ' '"> </b>
                       </p>
                       <p th:each="category:${categories}" >
                           Category: <b th:text="${category.category} + ' '"></b>
                       </p>
                       <p th:text="'Description: ' + ${product.description}"></p>
                       <form method="get" th:action="@{'/addCart'}" sec:authorize="isAuthenticated()">
                           <input type="hidden" th:value="${product.id}">
                           <button class="genric-btn primary circle">Add cart</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </section>
</div>
</html>
