<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/main.html}"
      lang="en">
<title>Profile</title>

<div layout:fragment="header">
    <section class="banner-area text-center" style="background-color: whitesmoke; background-image: none">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p><h3 style="color: black"> Welcome, <span th:text = "${user.fullName}"></span> </h3></p>
                    <a type="submit" class="template-btn" th:href="@{'/updateData/'+${user.id}}">update personal data</a>
                    <a type="submit" class="template-btn" th:href = "@{'/updatePassword/'+${user.id}}">change password</a>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
