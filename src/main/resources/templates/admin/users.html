<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/main.html}"
      lang="en">
<title>Users</title>
<div layout:fragment="header">
    <section class="banner-area text-center" style="background-color: whitesmoke; background-image: none">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p><h3 style="color: black"> Add user </h3> </p>
                    <form action="/addUser" method="post">
                        <input type="email"
                               name="user_email"
                               placeholder="Email"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Enter email address'" required
                               style="
                                        width: 50%;
                                        border: 1px solid #eee;
                                        padding: 12px 20px;
                                        margin-bottom: 20px">
                        <br>
                        <input type="text"
                               name="user_name"
                               placeholder="Full name"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Enter full name'" required
                               style="
                                        width: 50%;
                                        border: 1px solid #eee;
                                        padding: 12px 20px;
                                        margin-bottom: 20px">
                        <br>
                        <input type="password"
                               name="user_password"
                               placeholder="Password"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Enter password'" required
                               style="
                                        width: 50%;
                                        border: 1px solid #eee;
                                        padding: 12px 20px;
                                        margin-bottom: 20px">
                        <br>
                        <button type="submit" class="template-btn">Add</button>
                    </form>

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <table cellpadding="20" class="table table-stripped">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Full Name
                        </th>
                        <th>
                            Details
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "usr : ${userList}">
                        <td th:text = "${usr.id}"></td>
                        <td th:text = "${usr.email}"></td>
                        <td th:text = "${usr.fullName}"></td>
                        <td>
                            <a th:href = "@{'/editUser/'+${usr.id}}">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</html>
