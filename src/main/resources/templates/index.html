<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="~{layouts/main.html}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<base href="/">

<title th:text = "#{label.title}"></title>


<div layout:fragment="header">

    <!-- Banner Area Starts -->
    <section class="banner-area text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h6> <a th:text = "#{label.h6}"> </a> </h6>
                    <h1><a th:text = "#{label.h1}"></a><span class="prime-color"><a th:text = "#{label.h1.2}"></a></span><br>
                        <span class="style-change"><a th:text = "#{label.h1.3}"></a><span class="prime-color"><a th:text = "#{label.h1.4}"></a></span><a th:text = "#{label.h1.5}"></a></span></h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->

    <!-- Welcome Area Starts -->
    <section class="welcome-area section-padding2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <div class="welcome-img">
                        <img src="images/welcome-bg.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-md-6 align-self-center">
                    <div class="welcome-text mt-5 mt-md-0">
                        <h3><span class="style-change"><a th:text = "#{label.h3}"></a></span> <br><a th:text = "#{label.h3.2}"></a></h3>
                        <p th:text = "#{label.about}" class="pt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Welcome Area End -->
</div>


</html>
