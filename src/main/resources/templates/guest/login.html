<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/main.html}"
      lang="en">
<title>Log In</title>

<div layout:fragment="header">
    <section class="banner-area text-center" style="background-color: whitesmoke; background-image: none">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{'/auth'}" method="post">
                        <input type="email"
                               name="user_email"
                               placeholder="Email"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Enter email address'" required
                               style="
                                        width: 50%;
                                        border: 1px solid #eee;
                                        padding: 12px 20px;
                                        margin-bottom: 20px">
                        <br>
                        <input type="password"
                               name="user_password"
                               placeholder="Password"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Enter password'" required
                               style="
                                        width: 50%;
                                        border: 1px solid #eee;
                                        padding: 12px 20px;
                                        margin-bottom: 20px">
                        <br>
                        <span style="padding-right: 13%">
                        <a type="submit" class="template-btn" th:href="@{'/registration'}">Registration</a>
                        </span>
                        <span style="padding-left: 13%">
                        <button type="submit" class="template-btn">Log in</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
